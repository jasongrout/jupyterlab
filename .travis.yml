language: node_js
node_js:
- 'lts/*'
dist: trusty
sudo: required
addons:
  firefox: latest
cache:
  yarn: true
  directories:
    - $HOME/miniconda
    - $HOME/.cache/pip
env:
  matrix:
    - GROUP=js
    - GROUP=js_cov
    - GROUP=python PYTHON=2
    - GROUP=python PYTHON=3.5
    - GROUP=python PYTHON=3
    - GROUP=integrity
    - GROUP=js_services
    - GROUP=cli PYTHON=2
    - GROUP=cli PYTHON=3
    - GROUP=docs
  global:
  - PYTHON=3
  - MINICONDA_DIR="$HOME/miniconda"
  - GH_REF: github.com/jupyterlab/jupyterlab.git
  - secure: 
install:
- bash ./scripts/travis_install.sh
script:
- bash ./scripts/travis_script.sh
after_success:
- bash ./scripts/travis_after_success.sh
